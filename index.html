<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이 종류</title>
    <link rel="stylesheet" href="style.css">
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-60f2d8c21919506b"></script>
</head>

<body>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <div class="addthis_inline_share_toolbox"></div>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
            Image</button>

        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="cat-image" src="#" alt="your image" />
            <div class="loader" id="loader"></div>
            <p class="result-message"></p>
            <div id="label-container"></div>
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                        class="image-title">Uploaded Image</span></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();

                    $('.image-title').html(input.files[0].name);
                };

                reader.readAsDataURL(input.files[0]);
                init().then(()=>{
                    predict();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });

    </script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/aP39oZKz1/";

        let model, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            $('#loader').removeClass("hide-loader");
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            $('#loader').addClass("hide-loader");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image =  document.getElementById("cat-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].className);
            var resultMessage;
            switch(prediction[0].className){
                case "abyssinian":
                    resultMessage = "아비시니안"
                    break;
                case "american Bobtail":
                    resultMessage = "아메리칸 밥테일"
                break;
                case "american curl":
                    resultMessage = "아메리칸 컬"
                    break;
                case "american shorthair":
                    resultMessage = "아메리칸 숏헤어"
                    break;
                case "american wirehair cat":
                    resultMessage = "아메리칸 와이어헤어"
                    break;
                case "balinese cat":
                    resultMessage = "발리니즈"
                    break;
                case "bengal cat":
                    resultMessage = "벵갈"
                    break;
                case "birman":
                    resultMessage = "버만"
                    break;
                case "bombay cat":
                    resultMessage = "봄베이 고양이"
                    break;
                case "british shorthair":
                    resultMessage = "브리티쉬 숏헤어"
                    break;
                case "burmese cat":
                    resultMessage = "버미즈"
                    break;
                case "burmilla":
                    resultMessage = "버밀라"
                    break;
                case "chartreux":
                    resultMessage = "샤트룩스"
                    break;
                case "colorpoint shorthair":
                    resultMessage = "칼라포인트 숏헤어"
                    break;
                case "cornish rex":
                    resultMessage = "코니시 렉스"
                    break;
                case "cymric cat":
                    resultMessage = "킴릭"
                    break;
                case "devon rex":
                    resultMessage = "데본 렉스"
                    break;
                case "egyptian mau":
                    resultMessage = "이집션 마우"
                    break;
                case "exotic shorthair":
                    resultMessage = "이그조틱(엑조틱) 숏헤어"
                    break;
                case "havana brown cat":
                    resultMessage = "하바나 브라운"
                    break;
                case "himalayan cat":
                    resultMessage = "히말라얀 고양이"
                    break;
                case "javanese cat":
                    resultMessage = "자바니즈"
                    break;
                case "korat":
                    resultMessage = "코랏"
                    break;
                case "maine coon":
                    resultMessage = "메인쿤"
                    break;
                case "manx cat":
                    resultMessage = "맹크스"
                    break;
                case "munchkin cat":
                    resultMessage = "먼치킨"
                    break;
                case "nebelung cat":
                    resultMessage = "니벨룽"
                    break;
                case "norwegian forest cat":
                    resultMessage = "노르웨이숲 고양이"
                    break;
                case "ocicat":
                    resultMessage = "오시캣"
                    break;
                case "oriental shorthair cat":
                    resultMessage = "오리엔탈 숏헤어"
                    break;
                case "persian cat":
                    resultMessage = "페르시안"
                    break;
                case "peterbald cat":
                    resultMessage = "피터볼드"
                    break;
                case "pixie bob cat":
                    resultMessage = "픽시 밥"
                    break;
                case "ragamuffin":
                    resultMessage = "라가머핀"
                    break;
                case "ragdoll":
                    resultMessage = "래그돌(랙돌)"
                    break;
                case "russian blue":
                    resultMessage = "러시안 블루"
                    break;
                case "savannah cat":
                    resultMessage = "사바나캣"
                    break;
                case "scottish fold":
                    resultMessage = "스코티쉬 폴드"
                    break;
                case "selkirk rex":
                    resultMessage = "셀커크 렉스"
                    break;
                case "siamese cat":
                    resultMessage = "샤미즈"
                    break;
                case "siberian cat":
                    resultMessage = "시베리안 포레스트"
                    break;
                case "singapura cat":
                    resultMessage = "싱가푸라"
                    break;
                case "snowshoe cat":
                    resultMessage = "스노우슈"
                    break;
                case "somali cat":
                    resultMessage = "소말리"
                    break;
                case "sphynx":
                    resultMessage = "스핑크스"
                    break;
                case "tonkinese cat":
                    resultMessage = "통키니즈"
                    break;
                case "toyger cat":
                    resultMessage = "토이거"
                    break;
                case "turkish angora":
                    resultMessage = "터키쉬앙골라"
                    break;
                case "turkish van cat":
                    resultMessage = "터키시 반"
                    break;
                case "korean shorthair":
                    resultMessage = "코리안숏헤어"
                    break;
                default:
                    resultMessage = "알 수 없음";
            }
            $('.result-message').html(resultMessage);
            for (let i = 0; i < 4; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
